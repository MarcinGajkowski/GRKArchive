<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
    "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg width="100%" height="100%" version="1.1"
    xmlns="http://www.w3.org/2000/svg">

<defs>
	<filter id="filt1" x="0" y="0">
		<feGaussianBlur 
			in="SourceGraphic"
			stdDeviation="4" 
		/>
	</filter>
	
	<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
		<stop offset="0%" style="stop-color:rgb(243,233,216); stop-opacity:1" />
		<stop offset="100%" style="stop-color:rgb(158,169,67); stop-opacity:1" />
	</linearGradient>
</defs>

<ellipse 
	cx="180"
	cy="120"
	rx="180"
	ry="120"
	style="
	background-color:lightblue;
	fill:url(#grad);
	stroke:black;
	stroke-width:1;
	filter:url(#filt1)
	"
	transform="
	translate(20, 15)
	"
/>

<g 
transform="
	scale(1.1, 1.1)
	translate(60, 50)
	" 
style="
	fill:orange;
	stroke:gray;
	stroke-width:2;
	"
>

	<path d="
		M 10 10
		L 70 50
		L 130 10
		L 130 130
		L 110 130
		L 110 50
		L 70 70
		L 30 50
		L 30 130
		L 10 130
		Z
		"
	/>

	<path d="
		M 10 10
		L 110 10
		L 110 40
		L 90 40
		L 90 30
		L 30 30
		L 30 110
		L 90 110
		L 90 90
		L 70 90
		L 70 70
		L 110 70
		L 110 130
		L 10 130
		Z
		"
		
	transform="translate(130, 0)"
	/>

</g>
</svg>